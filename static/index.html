<!doctype html>
<html lang="ja">

<meta charset="UTF-8" />
<title>TextRank Demo</title>
<!-- jQuery -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<!-- vis.js -->
<script src="//visjs.org/dist/vis.js"></script>

<!-- <body> ########## -->
<div class="left">
  <form id="form" action="#" method="post">
    <div>
      <textarea id="textarea" name="text" rows="40">Automatic summarization is the process of reducing a text document with a computer program in order to create a summary that retains the most important points of the original document. As the problem of information overload has grown, and as the quantity of data has increased, so has interest in automatic summarization. Technologies that can make a coherent summary take into account variables such as length, writing style and syntax. An example of the use of summarization technology is search engines such as Google. Document summarization is another.</textarea>
    </div>
    <div>
      <input type="radio" name="lang" value="en" checked="checked">English
      <input type="radio" name="lang" value="ja">Japanese
    </div>
    <div>
      <button id="button" type="button">Generate</button>
    </div>
    <div>
      <p id="error"></p>
    </div>
  </form>
</div>

<div class="center">
  <div id="container"></div>
</div>

<div class="right">
  <table id="list">
    <thead>
      <tr>
        <th>word</th>
        <th>score</th>
      </tr>
    </thead>
    <tbody>
      <tr id="sample">
        <td class="word"></td>
        <td class="score"></td>
      </tr>
    </tbody>
  </table>
</div>

<!-- local -->
<script src="./main.js"></script>
